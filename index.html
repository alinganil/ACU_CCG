<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACU Coupon Code Generator</title>
    <!-- Include Google Fonts for ACU Branding -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- ACU Alumni Logo -->
        <img src="assets/logo.png" alt="ACU Alumni Logo" id="logo">
        <h1>ACU Coupon Code Generator</h1>
    </header>

    <!-- Form to collect event information -->
    <form id="couponForm">
        <label for="eventName">Event Name:</label>
        <input type="text" id="eventName" name="eventName">

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" name="eventDate" required>

       
        <button type="button" onclick="generateCoupon()">Generate Coupon Code</button>
    </form>

    <!-- Section to display generated coupon code -->
    <div id="coupon-code"></div>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
